plugins {
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

ext.versions = [
	apacheCommonsCsvParser: '1.10.0'
]

dependencies {
    implementation "org.apache.commons:commons-csv:${versions.apacheCommonsCsvParser}"
}

application {
    // Define the main class for the application.
    mainClass = 'com.employees.Main'
}
